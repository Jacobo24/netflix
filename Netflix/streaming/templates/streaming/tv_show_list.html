<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series</title>
</head>

<body>
    <h1>Lista de Series</h1>
    <ul>
        {% for show in shows %}
        <li>
            <h2>{{ show.title }}</h2>
            <img src="{{ show.poster_path }}" alt="{{ show.title }}" width="200">
            <p>{{ show.description }}</p>
            <p>Fecha de Estreno: {{ show.first_air_date }}</p>
            <p>Calificaci√≥n Promedio: {{ show.vote_average }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>

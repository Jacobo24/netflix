<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Estilo Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">Netflix</div>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Series</a></li>
            <li><a href="#">Películas</a></li>
        </ul>
    </div>

    <div class="hero">
        <h1>Bienvenido a Netflix</h1>
        <p>Explora lo mejor del cine y la televisión</p>
    </div>

    <div class="section">
        <h2>Destacados</h2>
        <div class="cards-container">
            <div class="card">
                <img src="./imagenes/fondo.jpg" alt="Película">
                <div class="card-title">Película 1</div>
            </div>
        </div>
    </div>

    <footer class="footer">
        &copy; 2024 Netflix. Todos los derechos reservados.
    </footer>
</body>
</html>
